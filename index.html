<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>BLACKPINK</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="https://www.musicmundial.com/wp-content/uploads/2021/03/K-drama-que-protagoniza-Jisoo-de-BLACKPINK-corre-riesgo-de-ser-cancelado.jpg" id="person-img" alt="" />
          </div>
          <h4 id="author">Jisoo</h4>
          <p id="job">Visual, Vocalist</p>
          <p id="info">
            Jisoo or Kim Ji-soo is the oldest member of BLACKPINK.
            The 26-year-old is considered the "visual" and one of
            the vocalists for the group.
          </p>
          <!-- prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
